<body>

  <main>
    <section class="contact">
      <h2>Contact Me</h2>
      <p>Fill in the enquiry form below, email me, or DM me on Instagram!</p>
      
      <form action="mailto:harleydoesalot@gmail.com" method="post" enctype="text/plain">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Your Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" required></textarea><br><br>
        
        <input type="submit" value="Send">
      </form>
      
      <p>Or email: <a href="mailto:harleydoesalot@gmail.com">harleydoesalot@gmail.com</a></p>
      <p>Or DM me on Instagram: <a href="https://instagram.com/harleydoesalot" target="_blank">@harleydoesalot</a></p>
    </section>
  </main>
</body>
